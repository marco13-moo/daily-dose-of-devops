name: Daily Dose of DevOps

on:
  # Run every day at 07:00 UTC
  schedule:
    - cron: "0 7 * * *"
  # Allow manual trigger
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies including ts-node
      - name: Install dependencies
        run: |
          npm install
          npm install ts-node typescript @types/node --save-dev

      # 4️⃣ Generate and publish blog
      - name: Generate and publish blog
        env:
          HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
          HASHNODE_API_TOKEN: ${{ secrets.HASHNODE_API_TOKEN }}
          HASHNODE_PUBLICATION_ID: ${{ secrets.HASHNODE_PUBLICATION_ID }}
        run: npx ts-node api/generate-and-publish.ts
