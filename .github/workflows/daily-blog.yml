name: Daily Dose of DevOps

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: |
          npm run build
          echo "=== dist tree ==="
          ls -R dist

      - name: Generate and publish blog
        env:
          HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
          HASHNODE_API_TOKEN: ${{ secrets.HASHNODE_API_TOKEN }}
          HASHNODE_PUBLICATION_ID: ${{ secrets.HASHNODE_PUBLICATION_ID }}
        run: npm run daily

      - name: Commit published topic
        run: |
          git config user.name "devops-bot"
          git config user.email "bot@github.com"
          git add content/published.json
          git commit -m "chore: mark blog topic as published" || echo "No changes"
          git push

